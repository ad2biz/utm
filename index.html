<!doctype html>
<html>
<head>
  <title>UTM Example</title>
</head>
<body>
  <h1>UTM Example</h1>

  <p>
    <ol>
      <li><a href="?utm_source=my_src&utm_medium=my_med&utm_campaign=my_cpn&utm_keyword=my_key&utm_term=my_trm">Click here to test code</a> (form fields are filled)</li>
      <li><a href="?">Click to show it works</a> (form fields remain filled)</li>
    </ol>

  </p>

  <form>
    <input type="text" class="utm" name="utm_source"><br>
    <input type="text" class="utm" name="utm_medium"><br>
    <input type="text" class="utm" name="utm_campaign"><br>
    <input type="text" class="utm" name="utm_keyword"><br>
    <input type="text" class="utm" name="utm_term"><br>
  </form>
  <script src="utm.js"></script>
</body>
</html>
